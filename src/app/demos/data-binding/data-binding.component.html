<div class="container main-container">
    <h3>Interpolation</h3>

    <!-- <p>O número de cliques é: {{ contador }}</p> -->

    <p [ngClass]="{
        'text-secondary': contador < 3, 
        'text-success': contador >= 3,
        'text-warning': contador >= 5,
        'text-danger': contador >= 9
        }">O número de cliques é: {{ contador }}
    </p>

    <br />
    <br />

    <h3>Property Binding</h3>

    <button class="btn btn-info" [disabled]="contador >= 10">Info</button>

    <br />
    <br />

    <img [src]="urlImage" alt="" width="50px" height="50px" />

    <br />
    <br />
    <br />
    <br />

    <h3>Event Binding</h3>
    <button class="btn btn-warning" (click)="adicionar()">Clique-me</button>
    <button class="btn btn-danger" (click)="zerarContador()" [disabled]="contador < 10">
        Zerar Contador
    </button>

    <br />
    <br />
    <br />
    <br />

    <h3>Two-way Binding</h3>

    <!-- <input type="text" (keyup)="keyUp($event)" placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é: {{ nome }}</label> -->

    <!-- <input type="text" [ngModel]="nome" (ngModelChange)="nome = $event" placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é: {{ nome }}</label> -->

    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome">
    <br>
    <br>
    <label [ngClass]="nome">Seu nome é: {{ nome }}</label>
</div>
